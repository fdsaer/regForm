<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Форма регистрации</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <main class="page-main">
      <a class="page-main__registration_button" href="#">Регистрирация</a>
    </main>
    
    <section class="popup-form popup-form--hidden">
      <h2 class="popup-form__title">Регистрация</h2>
      <form class="popup-form__form" action="" method="POST">
        <label class="popup-form__label popup-form__label--email" for="mail">E-mail</label>
        <input class="popup-form__input popup-form__input--email" type="email" name="mail" id="mail" required>
        <p class="popup-form__input-invalid-message popup-form__input-invalid-message--email"></p>
        <label class="popup-form__label popup-form__label--nick" for="nick">Никнейм</label>
        <input class="popup-form__input popup-form__input--nick" type="text" name="nick" id="nick" minlength="3" maxlength="10" pattern="[A-Za-z][A-Za-z0-9;_]*" required>
        <p class="popup-form__input-invalid-message popup-form__input-invalid-message--nick"></p>
        <label class="popup-form__label popup-form__label--password" for="password">Пароль</label>
        <input class="popup-form__input popup-form__input--password" type="password" name="password" id="password" required>
        <p class="popup-form__password-description">Пароль должен содержать:
          <span class="popup-form__password-rules popup-form__password-rules--length">от 6 до 32 символов</span>
          <span class="popup-form__password-rules popup-form__password-rules--numeric">цифру</span>
          <span class="popup-form__password-rules popup-form__password-rules--case">заглавную и строчную буквы</span>
        </p>
        <p class="popup-form__input-invalid-message popup-form__input-invalid-message--password"></p>
        <label class="popup-form__label popup-form__label--password-again" for="password-again">Пароль ещё раз</label>
        <input class="popup-form__input popup-form__input--password-again" type="password" name="passwordAgain" id="passwordAgain" required>
        <p class="popup-form__input-invalid-message popup-form__input-invalid-message--password-again"></p>
        <input class="popup-form__checkbox popup-form__checkbox--permission" type="checkbox" name="permission" id="permission" required>
        <p class="popup-form__checkbox-subscription"><label for="permission">Я принимаю условия</label> <a href="#">Пользовательского соглашения</a></p>
        <p class="popup-form__input-invalid-message popup-form__input-invalid-message--permission"></p>
        <button class="popup-form__submit-button" type="submit" disabled>Зарегистрироваться</button>
      </form>
      <button class="popup-form__close-button" type="button"><span class="visually-hidden">Закрыть окно</span></button>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
